name: Deploy nodejs

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDETIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker 
        docker build -t asia-southeast2-docker.pkg.dev/$GOOGLE_PROJECT/nodejs:latest .
        docker push asia-southeast2-docker.pkg.dev/$GOOGLE_PROJECT/nodejs:latest
        
    - name: deploy to gke
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud container clusters get-credentials autopilot-cluster-1 asia-southeast2
        sed -i "s/GOOGLE_PROJECT/$GOOGLE_PROJECT/g" deployment.yaml
        kubectl apply -f deployment.yaml

        